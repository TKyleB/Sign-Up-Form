<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Sign-Up Form</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="d-flex justify-content-center mt-4 border rounded pr-2 ">
            <div class="left-side mr-3 pr-3 d-none d-lg-block"
                style="width: 100%; background-size: cover; background-position: center; background-image: url(https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80);">
                <div class="position-relative d-flex h-100 w-100 justify-content-center align-items-center">
                    <h1 class="text-white" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">The Odin
                        Project</h1>
                </div>
            </div>
            <div class="right-side pt-5 mt-5">
                <div class="border-bottom mb-0">
                    <h4>This is not a real online service! You know you need something like this in your life to help
                        you realize your deepest dreams. Sign up now to get started</h4>
                    <p></p>
                    <h4 class="pb-5 mb-0">You know you want to</h4>
                </div>
                <div class="mt-0 pt-0">
                    <h4 class="mb-3 pt-3">Lets do this!</h4>
                    <div class="border-bottom">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstname">First Name</label>
                                    <input type="text" class="form-control" id="firstname">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" class="form-control" id="lastname">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="phone">Phone Number</label>
                                    <input type="text" class="form-control" id="phone">
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="password">Password</label>
                                    <input class="form-control" type="password" name="password" id="password">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="passwordconfirm">Confirm Password</label>
                                    <input class="form-control" type="passwordconfirm" name="passwordconfirm"
                                        id="passwordconfirm">
                                </div>
                            </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 px-5">Create Account</button>
                </form>
                <div>
                    <h6 class="mt-3">Already Have An Account? <span><a href="#">Sign In</a></span></h6>
                </div>

            </div>


        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
